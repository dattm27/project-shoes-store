spring.application.name=shoes-store
#Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/shoes_store?useSSL=false&amp
spring.datasource.username=travelbooking
spring.datasource.password=travelbooking
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Set default password for Spring Security
spring.security.user.password=user
logging.level.org.springframework.security = TRACE